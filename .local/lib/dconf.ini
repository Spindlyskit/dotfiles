[com/gexperts/Tilix]
app-title='${sessionName}: ${title}'
auto-hide-mouse=true
control-scroll-zoom=true
enable-wide-handle=false
prompt-on-close=true
session-name='Tilix'
terminal-title-show-when-single=false
warn-vte-config-issue=false

[com/gexperts/Tilix/keybindings]
app-new-session='<Alt>n'
app-new-window='<Shift><Alt>n'
app-preferences='<Primary><Shift>p'
app-shortcuts='<Alt>question'
session-add-auto='<Alt>Return'
session-add-down='<Alt>v'
session-add-right='<Alt>h'
session-close='<Shift><Alt>q'
session-name='<Alt>comma'
session-open='<Primary><Shift>o'
session-switch-to-next-terminal='<Alt>j'
session-switch-to-previous-terminal='<Alt>k'
session-switch-to-terminal-down='<Shift><Alt>j'
session-switch-to-terminal-left='<Shift><Alt>h'
session-switch-to-terminal-right='<Shift><Alt>l'
session-switch-to-terminal-up='<Shift><Alt>k'
terminal-add-bookmark='<Alt>at'
terminal-advanced-paste='<Shift><Alt>v'
terminal-close='<Alt>q'
terminal-file-browser='<Alt>e'
terminal-insert-password='disabled'
terminal-layout='<Alt>l'
terminal-maximize='<Alt>f'
terminal-page-down='<Shift><Alt>f'
terminal-page-up='<Shift><Alt>b'
terminal-save='<Shift><Alt>s'
terminal-scroll-down='<Alt>d'
terminal-scroll-up='<Alt>u'
terminal-zoom-in='<Primary>plus'
terminal-zoom-normal='<Primary>equal'
win-switch-to-next-session='<Primary><Shift>Right'
win-switch-to-previous-session='<Primary><Shift>Left'

[com/github/fabiocolacio/marker/preferences/editor]
syntax-theme='solarized-light'

[com/github/fabiocolacio/marker/preferences/preview]
css-theme='GitHub.css'

[com/github/fabiocolacio/marker/preferences/window]
view-mode='dual-pane'

[org/flozz/nautilus-terminal]
default-show-terminal=false
terminal-bottom=true

[org/gnome/desktop/input-sources]
sources=[('xkb', 'gb')]
xkb-options=['lv3:ralt_switch', 'caps:escape']

[org/gnome/desktop/interface]
clock-show-weekday=true
cursor-theme='Capitaine-cursors'
gtk-theme='Matcha-dark-azul'
icon-theme='Qogir-dark'
show-battery-percentage=true

[org/gnome/desktop/peripherals/touchpad]
click-method='areas'
natural-scroll=true
send-events='enabled'
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
minimize=['<Super><Shift>h']
move-to-workspace-1=['<Super><Shift>1']
move-to-workspace-2=['<Super><Shift>2']
move-to-workspace-3=['<Super><Shift>3']
move-to-workspace-4=['<Super><Shift>4']
move-to-workspace-5=['<Super><Shift>5']
move-to-workspace-6=['<Super><Shift>6']
move-to-workspace-7=['<Super><Shift>7']
move-to-workspace-8=['<Super><Shift>8']
move-to-workspace-9=['<Super><Shift>9']
panel-run-dialog=['<Alt>F2', '<Super><Shift>d']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
switch-windows=['<Super>j', '<Alt>tab']
switch-windows-backward=['<Super>k', '<Alt><Shift>tab']
toggle-fullscreen=['<Shift><Super>f']
toggle-maximized=['<Alt>F10', '<Super>f']
toggle-on-all-workspaces=['<Primary><Super>p']

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close'
num-workspaces=9
resize-with-right-button=true

[org/gnome/mutter]
dynamic-workspaces=false

[org/gnome/mutter/keybindings]
toggle-tiled-left=['<Super>Left', '<Super>h']
toggle-tiled-right=['<Super>Right', '<Super>l']

[org/gnome/nautilus/list-view]
use-tree-view=true

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/']
screensaver=['<Super>x']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>Return'
command='tilix'
name='Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>e'
command='nautilus'
name='Files'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>BackSpace'
command='tilix --quake --window-style=borderless'
name='Quake'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>delete'
command='xkill'
name='Xkill'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Shift><Super>p'
command="bash -c 'wmctrl -r :ACTIVE: -b $([[ $(xprop -id $(xprop -root -f _NET_ACTIVE_WINDOW 0x \" \\$0\\\\n\" _NET_ACTIVE_WINDOW | awk \"{print \\$2}\") _NET_WM_STATE) =~ \"ABOVE\" ]] && echo \"remove\" || echo \"add\"),above'"
name='Toggle always on top'

[org/gnome/settings-daemon/plugins/xsettings]
antialiasing='grayscale'
hinting='slight'

[org/gnome/shell/extensions/clipboard-indicator]
display-mode=0
toggle-menu=['<Shift><Super>v']

[org/gnome/shell/extensions/dynamic-panel-transparency]
theme-opacity=0
transition-speed=0

[org/gnome/shell/extensions/screenshot]
enable-imgur=true
enable-indicator=false
enable-notification=true
filename-template='{N}-{Y}{m}{d}{H}{M}{S}-{w}x{h}'
imgur-enable-notification=true
shortcut-select-area=['<Shift><Super>s']
shortcut-select-desktop=['Print']
shortcut-select-window=['<Super>Print']

[org/gnome/shell/extensions/user-theme]
name='Matcha-dark-azul'

[org/gnome/shell/keybindings]
switch-to-application-1=['']
switch-to-application-2=['']
switch-to-application-3=['']
switch-to-application-4=['']
switch-to-application-5=['']
switch-to-application-6=['']
switch-to-application-7=['']
switch-to-application-8=['']
switch-to-application-9=['']
toggle-application-view=['<Super>d']
